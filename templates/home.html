<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>

    <form action="/predict" method="POST">
        <label for="MedInc">MedInc:</label>
        <input type="text" id="MedInc" name="MedInc"><br>

        <label for="HouseAge">HouseAge:</label>
        <input type="text" id="HouseAge" name="HouseAge"><br>

        <label for="AveRooms">AveRooms:</label>
        <input type="text" id="AveRooms" name="AveRooms"><br>

        <label for="AveBedrms">AveBedrms:</label>
        <input type="text" id="AveBedrms" name="AveBedrms"><br>

        <label for="Population">Population:</label>
        <input type="text" id="Population" name="Population"><br>

        <label for="AveOccup">AveOccup:</label>
        <input type="text" id="AveOccup" name="AveOccup"><br>

        <label for="Latitude">Latitude:</label>
        <input type="text" id="Latitude" name="Latitude"><br>

        <label for="Longitude">Longitude:</label>
        <input type="text" id="Longitude" name="Longitude"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
